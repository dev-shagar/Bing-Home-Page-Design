<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/5f4137cada.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section">
        <!-- HEADER AREA START HERE -->
        <div class="header">
            <!--HEADER LEFT AREA -->
            <div class="header-left">
                <div class="brand-logo">
                    <img src="img/logo.png" alt="bing-logo">
                </div>
                <!--HEADER MIDDLE AREA -->
                <div class="main-nav">
                    <nav class="header-nav">
                        <ul class="nav-item">
                            <li class="nav-list"><a href="" class="nav-link">image</a></li>
                            <li class="nav-list"><a href="" class="nav-link">videos</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--HEADER RIGHT AREA -->
            <div class="header-right">
                <div class="nav-left">
                    <ul class="nav-item">
                        <li class="nav-list"><a href="" class="link">বাংলা</a></li>
                        <li class="nav-list"><a href="" class="link">Sign in</a></li>
                        <li class="nav-list"><i class="fa-solid fa-love fa-user"></i></li>
                        <li class="nav-list"><i class="fa-solid fa-love fa-bars"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- HEADER AREA END HERE -->
        <!-- MAIN AREA START HERE -->
        <main>
            <div class="main-input">
                <form action="">
                    <div class="form-group">
                        <div class="form-search">
                            <input type="text" name="search" id="search">
                        </div>
                        <div class="form-mic">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                        <div class="form-image-search">
                            <i class="fa-solid fa-folder-magnifying-glass"></i>
                        </div>
        
                        <div class="form-search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!-- MAIN AREA END HERE -->
        <!-- FOOTER AREA START HERE -->
        <footer class="footer footer-main">
            <div class="left-footer">
                <div class="footer-nav">
                        <ul class="nav-item">
                            <li class="nav-list"><a href="" class="nav-link">Privary and cookies</a></li>
                            <li class="nav-list"><a href="" class="nav-link">Legal</a></li>
                            <li class="nav-list"><a href="" class="nav-link">Advertise</a></li>
                            <li class="nav-list"><a href="" class="nav-link">About our ads</a></li>
                            <li class="nav-list"><a href="" class="nav-link">Help</a></li>
                            <li class="nav-list"><a href="" class="nav-link">Feedback</a></li>
        
                        </ul>

            </div>
            <div class="right-footer">

            </div>

        <!-- FOOTER AREA END HERE -->

<!-- JAVASCRIPT LINK ADD -->
